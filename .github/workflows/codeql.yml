# CodeQL security analysis workflow
# Performs automated security scanning for vulnerabilities and coding errors
name: "CodeQL Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run at 6:30 AM UTC every Monday
    - cron: '30 6 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze Code Security
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports JavaScript/TypeScript, Python, C/C++, C#, Java, Go, Ruby
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3.32.2
      with:
        languages: ${{ matrix.language }}
        # Enable all default queries plus security-extended and security-and-quality
        queries: security-extended,security-and-quality
        # Use latest CodeQL bundle
        config: |
          paths-ignore:
            - node_modules
            - dist
            - build
            - coverage

    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3.32.2
      with:
        category: "/language:${{ matrix.language }}"
        # Upload SARIF file for GitHub Security tab
        upload: true
        # Generate SARIF and upload to code scanning
        output: sarif-results

    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: always()
      with:
        name: codeql-sarif-${{ matrix.language }}
        path: sarif-results
        retention-days: 30
