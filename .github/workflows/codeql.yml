# CodeQL security analysis workflow
# Performs automated security scanning for vulnerabilities and coding errors
name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run at 6:30 AM UTC every Monday
    - cron: '30 6 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze Code Security
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports JavaScript/TypeScript, Python, C/C++, C#, Java, Go, Ruby
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
      with:
        languages: ${{ matrix.language }}
        # Enable all default queries plus security-extended and security-and-quality
        queries: security-extended,security-and-quality
        # Use latest CodeQL bundle
        config: |
          paths-ignore:
            - node_modules
            - dist
            - build
            - coverage
            - "**/__tests__/**"
            - "**/*.test.js"
            - "**/*.test.jsx"
            - "test/**"

    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
      with:
        category: "/language:${{ matrix.language }}"
        # Upload SARIF file for GitHub Security tab
        upload: true
        # Generate SARIF and upload to code scanning
        output: sarif-results

    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: always()
      with:
        name: codeql-sarif-${{ matrix.language }}
        path: sarif-results
        retention-days: 30
